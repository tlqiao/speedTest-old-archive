<!DOCTYPE html>
<html>
<head>
    <title>MobileUI Page</title>
    <link rel="stylesheet" type="text/css" href="../style/commonStyle.css">
    <link rel="icon" href="../icon/icon.png" type="image/x-icon">
</head>
<body>
<h1 class="header">Mobile Test</h1>
<div class="container">
    <label class="title-label">Initial Project - Scaffold:</label>
    <div class="row">
        <form id="generateProjectForMobileUITest" class="form-inline">
            Language:
            <select id="client">
                <option value="webdriverio" selected>JavaScript</option>
                <!--            <option value="Appium-Python-Client" >Python</option>-->
            </select>
            <select id="platform">
                <option value="Android" selected>Android</option>
                <option value="IOS">IOS</option>
            </select>
            &nbsp;&nbsp;&nbsp;Project Name:
            <input type="text" placeholder="Input project name" id="projectName" required>
            &nbsp;&nbsp;&nbsp;
            <button type="submit" name="generateProject" value="generate">Generate</button>
        </form>
    </div>
</div>
</br>
<div class="container">
    <form id="generateLocators">
        <label class="title-label">Generate MobileUI Test with LLM</label>
        <div class="row">
            <label class="middle-label">Generate Locators</label>
            <button type="submit" name="generateLocators" id="generateLocatorButton">Generate</button>
        </div>
        <div class="row">
            <div class="column-half">
                <label class="default-label">Page Layout</label>
            </div>
            <div class="column-half">
                <label class="default-label">Output Locators</label>
            </div>
        </div>
        <div class="row">
            <div class="column-half">
                <textarea name="pageLayout" , class="textarea-big" placeholder="Input page layout" required></textarea>
            </div>
            <div class="column-half">
                <div class="container-code">
                    <pre><code name="outputLocators" id="outputLocators" class="language-html javascript"></code></pre>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="container">
    <form id="generateStepFunction">
        <div class="row">
            <label class="middle-label">Generate Step Function</label>
            <button type="submit" name="generateStepFunction" id="generateStepFunctionButton">Generate</button>
        </div>
        <div class="row">
            <div class="col-33">
                <label class="default-label">Locators</label>
            </div>
            <div class="col-33">
                <label class="default-label">Step Description</label>
            </div>
            <div class="col-33">
                <label class="default-label">Step Function</label>
            </div>
        </div>
        <div class="row">
            <div class="col-33">
                    <textarea name="inputLocators" class="textarea-big" placeholder="Input page's locators"
                              required></textarea>
            </div>
            <div class="col-33">
            <textarea name="stepDesc" class="textarea-big" placeholder="Input test step description"
                      required></textarea>
            </div>
            <div class="col-33">
                <div class="container-code">
                    <pre><code name="stepFunction" id="stepFunction" class="language-html javascript"></code></pre>
                </div>
            </div>
        </div>
    </form>
</div>
<script>
    document.getElementById("generateProjectForMobileUITest").addEventListener("submit",
        function (event) {
            event.preventDefault(); // Prevent form submission
            const form = event.target;
            const data = {
                projectName: form.projectName.value,
                type: 'mobile-ui-test',
                language: 'javascript'
            };
            const url = `http://localhost:3000/api/generateProject?projectName=${encodeURIComponent(data.projectName)}&type=${encodeURIComponent(data.type)}&language=${encodeURIComponent(data.language)}`;
            fetch(url)
                .then(response => response.blob())
                .then(blob => {
                    const downloadUrl = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = downloadUrl;
                    link.download = `${data.projectName}.zip`;
                    link.style.display = 'none';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(downloadUrl);
                })
                .catch(error => {
                    console.error('Error occurred:', error);
                });
        });
    const clientTool = document.getElementById("client").value
    const platform = document.getElementById('platform').value
    let outputLocator = document.getElementById("outputLocators")
    document.getElementById("generateLocators").addEventListener("submit", async function (event) {
        event.preventDefault(); // Prevent form submission
        const form = event.target;
        const button = document.getElementById("generateLocatorButton")
        button.disabled = true;
        const data = {
            "clientTool": clientTool,
            "platform": platform,
            "layout": form.pageLayout.value
        };
        const url = "http://localhost:3000/api/writeMobileLocator";
        try {
            const response = await fetch(url, {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify(data)
            })
            if (!response.ok) {
                throw new Error('Failed to call generate test cases API');
            }
            const responseData = await response.json()

            const regex = /\n/g;
            const formattedContent = responseData.mobileLocators.replace(regex, '<br>');
            outputLocator.innerHTML = formattedContent;
        } catch (error) {
            console.error("Error:", error)
        } finally {
            button.disabled = false;
        }

    });
    document.getElementById("generateStepFunction").addEventListener("submit", async function (event) {
        event.preventDefault(); // Prevent form submission
        const form = event.target;
        const button = document.getElementById("generateStepFunctionButton")
        button.disabled = true
        let data = {
            "clientTool": clientTool,
            "locators": form.inputLocators.value,
            "stepDesc": form.stepDesc.value
        }
        let url = "http://localhost:3000/api/writeMobileStepFunction"
        try {
            const response = await fetch(url, {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify(data)
            })

            if (!response.ok) {
                throw new Error('call generate web step function failed');
            }
            const responseData = await response.json()
            const stepFunction = document.getElementById('stepFunction');
            const regex = /\n/g;
            const formattedContent = responseData.stepFunction.replace(regex, '<br>');
            stepFunction.innerHTML = formattedContent;
        } catch (error) {
            console.error("Error:", error);
        } finally {
            button.disabled = false;
        }
    });
</script>
</body>
</html>
